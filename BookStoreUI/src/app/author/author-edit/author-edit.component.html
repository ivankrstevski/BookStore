<div class="container">
  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label for="firstName" class="form-label">
        {{ 'firstName' | translate }}
      </label>
      <input type="text" class="form-control" id="firstName" [placeholder]="'firstNamePlaceholder' | translate">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">
        {{ 'lastName' | translate }}
      </label>
      <input type="text" class="form-control" id="lastName" [placeholder]="'lastNamePlaceholder' | translate">
    </div>
    <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
      <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">
        {{ 'save' | translate }}
      </button>
    </div>
  </form>
</div>
